<head>

<body>
<div class="container">
 <h1>connect with us</h1>
 <p>we would love to respond to your queries and help you succed. Feel free to get in touch with us.</p>
<div class="contact-box">
<div class="contact-left">
 <h3>Sent your request</h3>
 <form>
 <div class="input-row">
 
 <div class="input-group">
 <label> Name </label><br>
 <input type="text" placeholder="user name">
 </div>
 
 <div class="input-group">
 <label> Email </label><br>
 <input type="email" placeholder="Email">
 </div>

 <div class="input-group">
 <label>support us </label><br>
 <input type="text" placeholder="product demo">
 </div>
 
 </div>
<label>message</label>
<textarea rows="10" placeholder="your meassage"></textarea>
<br>
<button type="submit">send </button>
</form>
</div>
 <div class="contact-right">
 <h3>reach us</h3>
<table>

</tr>
<tr>

</tr>
<tr>
<td>Address:</td>
<td>#209/228,anna salai,<br>chengalpattu.</td>
</tr>
</table>
 </div>
</div>
</div>

</html>
